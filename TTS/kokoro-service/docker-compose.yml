version: "3.8"

services:
  kokoro-tts:
    build:
      context: .
      args:
        HF_MODEL_REVISION: "main"  # Replace with specific SHA for production
    ports:
      - "8000:8000"
    environment:
      - TTS_HOST=0.0.0.0
      - TTS_PORT=8000
      - TTS_MAX_SESSIONS=100
      - TTS_MAX_INFLIGHT_SEGMENTS=2
      - TTS_DEFAULT_VOICE=pf_dora
      - TTS_DEBOUNCE_MS=150
      - TTS_LOG_LEVEL=INFO
      - CUDA_VISIBLE_DEVICES=0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 60s
    restart: unless-stopped
